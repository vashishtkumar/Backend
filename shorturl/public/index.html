<html>
<body>
    
      Enter Url: <input type="text" name="url" id="url" required/>
      <input type="submit" value="short" id="btn">
    
    <div>
        <a></a>
    </div>
<script>
    const url=document.querySelector("#url");
    const btn=document.querySelector("#btn");
    let h1=document.querySelector("a");
    btn.addEventListener("click",()=>{
        let obj={
            url:url.value,
        }
        console.log(" the value of object is " , obj);

        fetch("/short",{
            method:"Post",
            body:JSON.stringify(obj),
            headers:{
                "content-type":"application/json"
            }
        }).then((res)=>{
            return res.json();
        })
        .then((res)=>{
          console.log(res);
          h1.innerText=res.shortUrl;
          
        })
    })
    </script>
</body>
</html>
